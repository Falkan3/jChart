<!DOCTYPE html>
<html>
<head>
	<title>jChart</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Jquery -->
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>

	<!-- Main -->
	<script src="../src/js/jchart.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="../src/css/style.css">
	<!-- /Main -->

	<link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500&amp;subset=latin-ext" rel="stylesheet">

	<style type="text/css">
		body {
			position: relative;
			min-height: 100vh;
			margin: 0;
			background: #fff;
			overflow-x: hidden;
		}

		* {
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
		}
	</style>
</head>
<body>

<div class="container">
	<div id="element"></div>
</div>

<script>
    let jchart;
    $(function () {
        jchart = $("#element").jChart({
			data: [
				{
				    value: 300
				},
                {
                    value: 100,
					color: {
                        normal: '#77dd4f',
						active: '#b0ff9f',
					},
					draw: true, //false
					push: true, //false
                },
                {
                    value: 100,
                    color: {
                        normal: '#dd5723',
                        active: '#fa6025',
                    },
					order: 1
                }
			],
			appearance: {
			    type: 'donut',
				baseColor: 'transparent',
				//gap: 0
			},
			callbacks: {
			    onSegmentMouseover: function(segment) {

				}
			}
        });
    });
</script>
</body>
</html>
